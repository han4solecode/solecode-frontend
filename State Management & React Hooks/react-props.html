<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Props</title>

    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  </head>
  <body>
    <h1>React Props - Solecode Academy Frontend Developer</h1>
    <div id="root"></div>
    <hr />
    <div id="daftarMahasiswa"></div>
    <hr />
    <div id="funcBelajar"></div>
    <hr />
    <div id="funcDaftarMahasiswa"></div>
  </body>
  <script type="text/babel">
    // class component props
    class Belajar extends React.Component {
      render() {
        console.log(this.props);

        return <h1>Belajar {this.props.materi}</h1>;
      }
    }

    class Mahasiswa extends React.Component {
      render() {
        return (
          <figure>
            <img src={"img/" + this.props.pasFoto} alt={this.props.nama} />
            <figcaption>
              {this.props.nama} ({this.props.jurusan})
            </figcaption>
          </figure>
        );
      }
    }

    class DaftarMahasiswa extends React.Component {
      render() {
        const mahasiswa = [
          {
            id: "01",
            nama: "Eka",
            jurusan: "Teknik Informatika",
            pasFoto: "people1.jpg",
          },
          {
            id: "02",
            nama: "Lisa",
            jurusan: "Sistem Informasi",
            pasFoto: "people2.jpg",
          },
          {
            id: "03",
            nama: "Rudi",
            jurusan: "Teknik Elektro",
            pasFoto: "people4.jpg",
          },
        ];

        return mahasiswa.map((item) => (
          <Mahasiswa
            nama={item.nama}
            jurusan={item.jurusan}
            pasFoto={item.pasFoto}
          />
        ));
      }
    }

    const myComponent = <Belajar materi="React" id="01" className="judul" />;

    ReactDOM.createRoot(document.getElementById("root")).render(myComponent);
    ReactDOM.createRoot(document.getElementById("daftarMahasiswa")).render(
      <DaftarMahasiswa />
    );

    // fuctional component props
    const BelajarLagi = (data) => <h1>Belajar {data.materi}</h1>;
    const funcBelajar = (
      <>
        <BelajarLagi materi="React" />
        <BelajarLagi materi="Javascript" />
        <BelajarLagi materi="Programmer" />
      </>
    );

    ReactDOM.createRoot(document.getElementById("funcBelajar")).render(
      funcBelajar
    );

    const MahasiswaLagi = (data) => {
      return (
        <figure>
          <img src={"img/" + data.pasFoto} alt={data.nama} />
          <figcaption>
            {data.nama} ({data.jurusan})
          </figcaption>
        </figure>
      );
    };

    const DaftarMahasiswaLagi = () => {
      const mahasiswa = [
        {
          id: "01",
          nama: "Eka",
          jurusan: "Teknik Informatika",
          pasFoto: "people1.jpg",
        },
        {
          id: "02",
          nama: "Lisa",
          jurusan: "Sistem Informasi",
          pasFoto: "people2.jpg",
        },
        {
          id: "03",
          nama: "Rudi",
          jurusan: "Teknik Elektro",
          pasFoto: "people4.jpg",
        },
      ];

      return mahasiswa.map((item) => (
        <MahasiswaLagi
          nama={item.nama}
          jurusan={item.jurusan}
          pasFoto={item.pasFoto}
        />
      ));
    };

    ReactDOM.createRoot(document.getElementById("funcDaftarMahasiswa")).render(
      <DaftarMahasiswaLagi />
    );
  </script>
</html>
