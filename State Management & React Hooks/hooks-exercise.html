<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise: Counter Using Hooks</title>

    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  </head>
  <body>
    <div style="display: flex; flex-direction: column; align-items: center">
      <h1>Counter Using Hooks</h1>
      <div id="root1"></div>
    </div>
  </body>
  <script type="text/babel">
    const MyApp1 = () => {
      const [counter, setCounter] = React.useState(0);

      const handleIncrementClick = () => {
        setCounter(counter + 1);
      };

      const handleDecrementClick = () => {
        setCounter(counter - 1);
      };

      return (
        <>
          <h1 style={{ textAlign: "center" }}>{counter}</h1>
          <button onClick={handleDecrementClick} style={{ margin: "3px" }}>
            -1
          </button>
          <button onClick={handleIncrementClick} style={{ margin: "3px" }}>
            +1
          </button>
        </>
      );
    };

    ReactDOM.createRoot(document.getElementById("root1")).render(<MyApp1 />);
  </script>
</html>
