<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Gradual Adoption</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  </head>
  <body>
    <h1>React Gradual Adoption - Solecode Academy Frontend Development</h1>
    <div id="root"></div>
    <div id="foo"></div>
    <div id="myMenu"></div>
  </body>
  <script>
    const myElement = React.createElement("h1", { id: "judul" }, "Hello React");
    ReactDOM.createRoot(document.getElementById("root")).render(myElement);

    const myPic = React.createElement(
      "img",
      {
        src: "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e3/Landak_Jawa_Hystrix_javanica.JPG/800px-Landak_Jawa_Hystrix_javanica.JPG",
      },
      null
    );
    ReactDOM.createRoot(document.getElementById("foo")).render(myPic);

    const myMenu = React.createElement("ul", {}, [
      React.createElement(
        "li",
        { key: "a" },
        React.createElement(
          "a",
          {
            href: (href = "https://id.wikipedia.org/wiki/Espreso"),
          },
          "Espresso"
        )
      ),
      React.createElement(
        "li",
        { key: "b" },
        React.createElement(
          "a",
          {
            href: (href = "https://id.wikipedia.org/wiki/Kapucino"),
          },
          "Cappuccino"
        )
      ),
      React.createElement(
        "li",
        { key: "c" },
        React.createElement(
          "a",
          {
            href: (href = "https://id.wikipedia.org/wiki/Moka"),
          },
          "Moccacino"
        )
      ),
    ]);
    ReactDOM.createRoot(document.getElementById("myMenu")).render(myMenu);
  </script>
  <style>
    #judul {
      color: blueviolet;

      text-shadow: 1px 1px 2px;

      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
  </style>
</html>
